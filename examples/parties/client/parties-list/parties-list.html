<ion-navbar *navbar>
  <button menuToggle="leftMenu">
    <ion-icon name='menu'></ion-icon>
  </button>

  <ion-title>
    Parties
  </ion-title>
</ion-navbar>

<ion-content #content>
  <ion-list inset>
    <ion-item *ngFor="#party of parties">
      {{party.name}}
      <button [hidden]="!isOwner(party)" clear item-right (click)="removeParty(party)">
        <ion-icon name="close-circle">
        </ion-icon>
      </button>
      <button clear item-right [navPush]="partyDetails" [navParams]="{partyId: party._id}">
        <ion-icon name="arrow-forward">
        </ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
